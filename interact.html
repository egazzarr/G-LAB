<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    model-viewer {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
<model-viewer 
  src="wp-images/cray.glb"
  alt="A 3D model" 
  auto-rotate 
  camera-controls 
  interaction-prompt="hover">
</model-viewer>
</body>
</html>
